<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Browser...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(128deg, #141414, #1a0b1f, #0d1a2d);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            position: fixed;
            width: 100%;
            height: 100vh;
        }

        .preloader img {
            width: 90px;
            height: auto;
        }

        .preloader h4 {
            margin-top: 10px;
            font-size: 1.8rem;
        }

        .preloader p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .loading-dots {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 1rem;
            opacity: 0.7;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .preloader img {
                width: 75px;
            }
            .preloader h4 {
                font-size: 1.5rem;
            }
            .preloader p {
                font-size: 1rem;
            }
            .dot {
                width: 10px;
                height: 10px;
            }
            .footer {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .preloader img {
                width: 60px;
            }
            .preloader h4 {
                font-size: 1.2rem;
            }
            .preloader p {
                font-size: 0.9rem;
            }
            .dot {
                width: 8px;
                height: 8px;
            }
            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <img src="https://dev-fortitude.github.io/Website/assets/icons/shield.png" alt="Shield">
        <h4>Checking Browser</h4>
        <p>Verifying You're Human, please wait...</p>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="footer">
        Provided by <a href="https://github.com/dev-fortitude" target="_blank">Fortitude Developments</a>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "https://dev-fortitude.github.io/Website/website/home.html";
        }, 3000);
    </script>
</body>
</html>
